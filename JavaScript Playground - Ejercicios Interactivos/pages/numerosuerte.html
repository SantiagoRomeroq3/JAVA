<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N√∫mero de la Suerte</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        .lucky-number-display {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px auto;
            box-shadow: 0 15px 50px rgba(245, 87, 108, 0.5);
            position: relative;
            overflow: hidden;
        }
        .lucky-number-display::before {
            content: '‚ú®';
            position: absolute;
            font-size: 3rem;
            animation: sparkle 2s ease-in-out infinite;
        }
        @keyframes sparkle {
            0%, 100% { transform: scale(0) rotate(0deg); opacity: 0; }
            50% { transform: scale(1.5) rotate(180deg); opacity: 1; }
        }
        .lucky-number {
            font-size: 5rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 1;
        }
        .range-selector {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .range-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        .range-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        .range-btn.active {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .history-list {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .history-item {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>üçÄ N√∫mero de la Suerte</h1>
        <h5>¬°Genera tu n√∫mero de la suerte!</h5>
    </header>
    
    <main class="recuadro">
        <h3 style="color: #667eea; margin-bottom: 20px;">Selecciona un rango:</h3>
        
        <div class="range-selector">
            <button class="range-btn active" onclick="setRange(100, this)">1-100</button>
            <button class="range-btn" onclick="setRange(500, this)">1-500</button>
            <button class="range-btn" onclick="setRange(1000, this)">1-1000</button>
            <button class="range-btn" onclick="setRange(10000, this)">1-10000</button>
        </div>

        <div class="lucky-number-display" id="luckyDisplay">
            <div class="lucky-number" id="luckyNumber">?</div>
        </div>

        <button id="botoncito" onclick="generateLucky()" style="font-size: 1.2rem; padding: 18px 50px;">
            ‚ú® Generar N√∫mero de la Suerte
        </button>

        <div id="historyContainer" style="display: none; margin-top: 30px;">
            <h4 style="color: #667eea; margin-bottom: 15px;">Historial de n√∫meros:</h4>
            <div class="history-list" id="historyList"></div>
        </div>

        <button id="botoncito" onclick="clearHistory()" style="margin-top: 20px; background: white; color: #667eea; border: 2px solid #667eea;">
            üóëÔ∏è Limpiar Historial
        </button>
        
        <div><a id="botoncito" href="../index.html">‚Üê Volver al Inicio</a></div>
    </main>

    <script>
        let currentRange = 100;
        let history = [];

        function setRange(range, button) {
            currentRange = range;
            document.querySelectorAll('.range-btn').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
        }

        function generateLucky() {
            const luckyNumber = Math.floor(Math.random() * currentRange) + 1;
            const displayElement = document.getElementById('luckyNumber');
            const container = document.getElementById('luckyDisplay');
            
            // Animaci√≥n de cambio r√°pido
            let counter = 0;
            const changeInterval = setInterval(() => {
                displayElement.textContent = Math.floor(Math.random() * currentRange) + 1;
                counter++;
                
                if (counter > 15) {
                    clearInterval(changeInterval);
                    displayElement.textContent = luckyNumber;
                    
                    // Efecto de parpadeo
                    container.style.animation = 'none';
                    setTimeout(() => {
                        container.style.animation = 'pulse 0.5s ease-in-out';
                    }, 10);
                    
                    // Agregar al historial
                    addToHistory(luckyNumber);
                }
            }, 50);
        }

        function addToHistory(number) {
            history.unshift(number);
            if (history.length > 10) history.pop();
            
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = history.map(num => 
                `<div class="history-item">${num}</div>`
            ).join('');
            
            document.getElementById('historyContainer').style.display = 'block';
        }

        function clearHistory() {
            history = [];
            document.getElementById('historyList').innerHTML = '';
            document.getElementById('historyContainer').style.display = 'none';
            document.getElementById('luckyNumber').textContent = '?';
        }
    </script>
</body>
</html>
