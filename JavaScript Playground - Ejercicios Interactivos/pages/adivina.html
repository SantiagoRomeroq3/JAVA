<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el N√∫mero</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="../js/main.js"></script>
    <style>
        .attempts-counter {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2) 0%, rgba(118, 75, 162, 0.2) 100%);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            font-size: 1.2rem;
            font-weight: 600;
            color: #667eea;
        }
        .hint-box {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: 600;
        }
        .game-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <header>
        <h1>üé≤ Adivina el N√∫mero</h1>
        <h5>¬øPuedes adivinar el n√∫mero secreto entre 1 y 100?</h5>
    </header>
    <main class="recuadro">
        <div class="attempts-counter" id="attemptsDisplay">
            Intentos restantes: <span id="attemptsLeft">10</span>
        </div>

        <label for="n1">Ingresa tu n√∫mero (1-100)</label>
        <input type="number" placeholder="Ingresa un n√∫mero" id="n1" value="" required min="1" max="100" />
        
        <div class="game-controls">
            <button type="submit" id="botoncito" onclick="ope.Ejercicio45()">üéØ Adivinar</button>
            <button id="botoncito" onclick="resetGame()" style="background: white; color: #667eea; border: 2px solid #667eea;">
                üîÑ Nuevo Juego
            </button>
        </div>

        <div class="Respuesta" id="Respuesta45">
            ¬°Piensa en un n√∫mero y haz tu intento!
        </div>

        <div id="hintBox" class="hint-box" style="display: none;"></div>

        <div><a id="botoncito" href="../index.html">‚Üê Volver al Inicio</a></div>
    </main>

    <script>
        function resetGame() {
            // Reiniciar el juego
            if (typeof ope !== 'undefined' && ope.initGuessGame) {
                ope.initGuessGame();
            }
            document.getElementById('n1').value = '';
            document.getElementById('Respuesta45').innerHTML = '¬°Piensa en un n√∫mero y haz tu intento!';
            document.getElementById('attemptsLeft').textContent = '10';
            document.getElementById('hintBox').style.display = 'none';
        }

        // Permitir presionar Enter para adivinar
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('n1').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    ope.Ejercicio45();
                }
            });
        });
    </script>
</body>
</html>
